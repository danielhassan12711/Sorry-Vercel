<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ridhi ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd1e8, #ffc0cb);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: sparkle 3s linear infinite;
}
@keyframes sparkle {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Falling flowers */
.flower {
  position: absolute;
  top: -30px;
  font-size: 22px;
  animation: fall linear infinite;
  opacity: 0.8;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Envelope */
.envelope {
  width: 330px;
  height: 210px;
  background: #ff8fc4;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: heartbeat 2.5s infinite;
}
@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 55%;
  background: #ff6fb3;
  border-radius: 18px 18px 0 0;
  transform-origin: top;
  transition: transform 0.8s;
}
.envelope.open::before {
  transform: rotateX(180deg);
}
.envelope h2 {
  color: white;
  z-index: 2;
  font-size: 1.1rem;
  padding: 10px;
}

.hidden { display: none; }

/* Message boxes */
.box {
  background: white;
  width: 340px;
  padding: 28px;
  border-radius: 25px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  text-align: center;
  z-index: 10;
  animation: popIn 0.6s ease;
}
@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

button {
  margin: 12px;
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

/* Button ripple */
button::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
}
button:active::after {
  transform: scale(6);
  opacity: 0;
  transition: transform 0.4s, opacity 0.8s;
}

.yes {
  background: #ff4fa3;
  color: white;
  animation: glow 2s infinite;
}
@keyframes glow {
  0%,100% { box-shadow: 0 0 10px #ff4fa3; }
  50% { box-shadow: 0 0 25px #ff4fa3; }
}

.no {
  background: #ddd;
  position: relative;
}

/* Crying emojis */
.cry {
  position: absolute;
  top: -30px;
  font-size: 28px;
  animation: cryFall 2.5s linear infinite;
}
@keyframes cryFall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confettiFall 3s linear infinite;
}
@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 3s ease-out forwards;
}
@keyframes floatUp {
  to {
    transform: translateY(-120px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <h2>Hey Ridhi ðŸ’—<br>This is for you<br>Please tap to open</h2>
</div>

<div class="box hidden" id="apology">
  <p id="typeText"></p>
  <button class="yes" onclick="forgive()">Forgive ðŸ’–</button>
  <button class="no" id="noBtn">Donâ€™t forgive ðŸ˜¶</button>
</div>

<div class="box hidden" id="final">
  <p id="finalText"></p>
</div>

<script>
const envelope = document.getElementById("envelope");
const apology = document.getElementById("apology");
const finalBox = document.getElementById("final");
const typeText = document.getElementById("typeText");
const finalText = document.getElementById("finalText");
const noBtn = document.getElementById("noBtn");

envelope.onclick = () => {
  envelope.classList.add("open");
  heartBurst();
  setTimeout(() => {
    envelope.classList.add("hidden");
    apology.classList.remove("hidden");
    typeWriter(
      "Ridhiâ€¦ ðŸ˜”\nIâ€™m really sorry.\nYou mean a lot to me.\nPlease forgive me ðŸ’”"
    );
  }, 700);
};

function forgive() {
  apology.classList.add("hidden");
  finalBox.classList.remove("hidden");
  typeWriterFinal(
    "Thank you Ridhi ðŸ«¶\nIâ€™m honestly so grateful to have you back\nas my bestie forever ðŸ’•"
  );
  confettiBoom();
}

function typeWriter(text) {
  let i = 0;
  typeText.innerHTML = "";
  const interval = setInterval(() => {
    typeText.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 40);
}

function typeWriterFinal(text) {
  let i = 0;
  finalText.innerHTML = "";
  const interval = setInterval(() => {
    finalText.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 40);
}

noBtn.onmouseover = () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
  cryRain();
};

function cryRain() {
  for (let i = 0; i < 8; i++) {
    const c = document.createElement("div");
    c.className = "cry";
    c.innerHTML = "ðŸ˜­";
    c.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
}

function confettiBoom() {
  for (let i = 0; i < 60; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }
}

function heartBurst() {
  for (let i = 0; i < 6; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "60vh";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
}

/* Background sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 3000);
}, 500);

/* Flowers */
setInterval(() => {
  const f = document.createElement("div");
  f.className = "flower";
  f.innerHTML = "ðŸŒ¸";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(f);
  setTimeout(() => f.remove(), 7000);
}, 350);
</script>

</body>
</html>
